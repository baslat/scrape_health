#  scraping
name: scrape_health

# Controls when the action will run.
on:
  schedule:
    - cron: "*/15 * * * *" # every 15th minute


    
# on:
#   push:
#     branches:
#       - main
#       - master
#   pull_request:
#     branches:
#       - main
#       - master

jobs:
  scrape_health:
      # The type of VM that the job will run on
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse
  # Declare I want a selenium container as a service
    services:
      selenium:
        image: selenium/standalone-chrome
        # ports:
        #   - "4444:4445"

    steps: 
     - uses: actions/checkout@master
    # Run R script
     - name: Install RSelenium
       run: R -e 'install.packages("RSelenium")'
     - name: Scrape
       run: Rscript 'code/scrape_health.R'

    # Add new files in data folder, commit along with other modified files, push
     - name: Commit files
       run: |
        git config --local user.name github-actions
        git config --local user.email "actions@github.com"
        git add -f outputs/*
        git commit -am "GH ACTION Autorun $(date)"
        git push origin master
    env:
      REPO_KEY: ${{secrets.GITHUB_TOKEN}}
      username: github-actions

