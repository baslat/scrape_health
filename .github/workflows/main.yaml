#  scraping
name: scrape_health

# Controls when the action will run.
# on:
#   schedule:
#     - cron: '* * * * *' # every minute https://crontab.guru/#*_0_*_*_*
    
    # "0 9 * * 0-6" every day at 9am
    
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  autoscrape:
  # Declare I want a selenium container as a service
    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - "4445:4444"
      # And also tidyverse?
      tidyverse:
        image: rocker/tidyverse
    # The type of VM that the job will run on
    runs-on: ubuntu-latest

    # Load repo and install R
    # docker run -d -p 4445:4444 selenium/standalone-chrome
    steps:
    # - uses: docker://selenium/standalone-chrome
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@master

    # Set-up R
    - name: Install packages
      run: R -e 'install.packages("RSelenium")'
#        R -e 'install.packages("tidyverse")'
#        R -e 'install.packages("rvest")'
        
    # Run R script
    - name: Scrape
      run: Rscript scrape_health.R

    # Add new files in data folder, commit along with other modified files, push
    - name: Commit files
      run: |
        git config --local user.name github-actions
        git config --local user.email "actions@github.com"
        git add outputs/*
        git commit -am "GH ACTION Autorun $(date)"
        git push origin master
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
        username: github-actions
